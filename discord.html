<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect to Discord</title>
    <meta name="description" content="Just my web">
    <meta property="og:title" content="Discord invite | HeroWars.cz">
    <meta property="og:site_name" content="Created by Weskac.">
    <meta property="og:description" content="Pozvánka na server HeroWars.cz">
    <meta property="og:url" content="https://kdoseptal.eu">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#5635FF">
    <meta http-equiv="refresh" content="0; url = https://discord.gg/9htYhzKtun">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Styl pro pozadí částic */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container-fluid {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <!-- Div pro částice -->
    <div id="particles-js"></div>

    <!-- Obsah stránky -->
    <div class="container-fluid">
        <div class="header">
            <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png" width="100" height="100">
            <h1>You will be redirected on my discord in 3 seconds.</h1>
            <h3>Budeš přesměrován za 3 sekundy na můj discord.</h3>
        </div>
    </div>

    <!-- Inicializace particles.js -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
